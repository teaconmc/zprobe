kind: pipeline
type: docker
name: publish

trigger:
  event: [push, tag]
  ref: ["refs/heads/master", "refs/tags/**"]

steps:

  # Restore gradle cache (located at ~/.gradle/ directory)

  - name: restore-gradle-cache
    image: meltwater/drone-cache
    pull: if-not-exists
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: oss_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: oss_key_secret
    settings:
      bucket: teacon-drone-cache
      region: cn-hangzhou
      endpoint: oss-cn-hangzhou.aliyuncs.com
      path-style: true
      cache_key: "{{ .Commit.Branch }}-gradle-cache-nightly"
      restore: true
      mount:
        - /root/.gradle
    volumes:
      - name: gradle-cache
        path: /root/.gradle

  # Execute gradle build tasks

  - name: build-nightly
    image: mcr.microsoft.com/openjdk/jdk:21-ubuntu
    pull: if-not-exists
    commands:
      - ./gradlew build --info --no-daemon || cat build/tmp/neoformruntime/*_decompile/console_output.txt
    volumes:
      - name: gradle-cache
        path: /root/.gradle
    depends_on:
      - restore-gradle-cache
    when:
      ref:
        exclude: ["refs/tags/**"]

  # Publish

  - name: publish
    image: mcr.microsoft.com/openjdk/jdk:21-ubuntu
    pull: if-not-exists
    environment:
      GITEA_TOKEN:
        from_secret: gitea_token
      TEACON_ARCHIVE_ACCESS_KEY:
        from_secret: archive_access_key
      TEACON_ARCHIVE_ACCESS_SECRET:
        from_secret: archive_access_secret
    commands:
      - ./gradlew -Dorg.gradle.s3.endpoint=https://teacon2021.oss-accelerate.aliyuncs.com
        publishReleasePublicationToTeaConOSSRepository publishReleasePublicationToTeaConGiteaRepository --no-daemon
    volumes:
      - name: gradle-cache
        path: /root/.gradle
    depends_on:
      - restore-gradle-cache
    when:
      ref:
        - refs/tags/**

  # Rebuild gradle cache (located at ~/.gradle/ directory)

  - name: rebuild-gradle-cache
    image: meltwater/drone-cache
    pull: if-not-exists
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: oss_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: oss_key_secret
    settings:
      bucket: teacon-drone-cache
      region: cn-hangzhou
      endpoint: oss-cn-hangzhou.aliyuncs.com
      path-style: true
      cache_key: "{{ .Commit.Branch }}-gradle-cache-nightly"
      rebuild: true
      override: true
      mount:
        - /root/.gradle
    volumes:
      - name: gradle-cache
        path: /root/.gradle
    depends_on:
      - build-nightly
      - publish

volumes:
  - name: gradle-cache
    temp: {}

node:
  mainland: "false"
